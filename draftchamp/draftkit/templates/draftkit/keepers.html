<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/static/js/keepers.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/setup.css">

<div class="picks-to-trade">
	<h2>Trade draft picks</h2>
	<form id="picks-to-trade-form" name="trade-picks">
		<label>Team 1:</label>
		<select id="id_team_1">
		{% for team in teams_list %}
			<option value="{{ team.id }}">{{ team }}</option>
		{% endfor %}
		</select>
		<label>Round:</label>
		<select id="id_round_1">
		{% for round in draft_rounds %}
			<option value="{{ round }}">{{ round }}</option>
		{% endfor %}
		</select>
		<label>Team 2:</label>
		<select id="id_team_2">
		{% for team in teams_list %}
			<option value="{{ team.id }}">{{ team }}</option>
		{% endfor %}
		</select>
		<label>Round:</label>
		<select id="id_round_2">
		{% for round in draft_rounds %}
			<option value="{{ round }}">{{ round }}</option>
		{% endfor %}
		</select>
		<button type="submit">Trade</button>
		<button id="cancel-trades" type="button">Cancel</button>
	</form>
</div>

<div class="keeper-picks hidden">
	<h2>Select keepers</h2>
	<form id="keeper-picks-form" name="keeper-picks">
		{{ keeper_picks_form }}
		<label>Round:</label>
		<select id="id_draft_round">
		{% for round in draft_rounds %}
			<option id="{{ round }}">{{ round }}</option>
		{% endfor %}
		</select>
		<button type="submit">Submit</button>
		<button id="cancel-keepers" type="button">Cancel</button>
	</form>
</div>
